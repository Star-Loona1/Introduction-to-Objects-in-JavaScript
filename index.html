<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing Objects and their properties</title>
</head>
<body>
    <h2>JavaScript Objects and their properties.</h2>
    <p>There are two ways of accessing objects in JavaScript.</p>
    <p>These are .property and ["property"]</p>
    <p id="demo"></p>

    <script>
        var person = {
            firstName : "I",
            age : "20"
        };
        document.getElementById("demo").innerHTML = person.firstName  + "am" + person.age + "years old";
    </script>
</body>
</html>
