<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(thistle, khaki, lightblue, lavender);
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <h2>Trigonometry</h2>
    <p id="p1"></p>
    <script>
        var value = Math.sin(45);
        document.write("Sin 45 is " + value + "<br>");
        var value = Math.cos(45);
        document.write("Cos 45 is " + value + "<br>")
        var value = Math.tan(45);
        document.write("Tan 45 is " + value + "<br>");
    </script>
</body>
</html>
