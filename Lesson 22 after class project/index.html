    <title>Document</title>
</head>
<body>

      <h1>Sum of Arguments and Math Objects</h1>
     <code><p id="demo"></p></code>
      <script>
        function sumAll(){
          var sum = 0;
          for(i = 0; i < arguments.length; i++){
            sum += arguments[i];
          }
          return sum;
        }
        document.getElementById("demo").innerHTML = sumAll(1, 10)
      </script>
</body>
